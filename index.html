<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jadoo</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <audio id="b" src="assets/audio/B.mp3"></audio>
    <audio id="c" src="assets/audio/C.mp3"></audio>
    <audio id="d" src="assets/audio/D.mp3"></audio>
    <audio id="e" src="assets/audio/E.mp3"></audio>

    <div id="start">

    </div>

    <div id="computer">

      <main id="container">
        <section>SENDING</section>
        <section>RECIEVING</section>

        <section></section>
        <section>
          <pre>
UPLINK  =  YES
AXIS    =  40
INC     =  49 POS+
DEC     =  73 NEG-

          >
          <pre>
B:066
C:067
D:068
E:069
F:070
            </pre

        </section>

      <div class="horizontal-bar"></div>
      <footer>
        <div>PRESS KEYS:&nbsp;</div>
        <div id="sound-btn">
          <button>B</button>
          <button>C</button>
          <button>F</button>
          <button>E</button>
          <button>B</button>
          <button>C</button>

          <button>D</button>
          <button>B</button>
          <button>C</button>
          <button>F</button>
          <button>E</button>
          <button>D</button>
          <button>C</button>

      </footer>
    </div>

  <script src="app.js"></script>
