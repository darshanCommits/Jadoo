<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jadoo</title>
  </head>
<style>
    @import url("https://fonts.googleapis.com/css2?family=VT323&display=swap");

:root {
  --bg: rgba(0, 83, 0, 0.829);
  --fg: rgb(177, 253, 0);
  --yellow: rgb(150, 167, 124);
  --red: red;

  --txt-shadow-clr: rgb(150, 167, 124);
}

* {
  font-family: "VT323";
  margin: 0;
  padding: 0;
  cursor: default;
}

body {
  display: grid;
  grid-template-rows: auto 1fr auto;
  height: 100vh;
  background-image: url("images/bezel.png"), url("images/scanlines.png");
  background-size: 100% 100%;

  background-color: var(--bg);
}

#container {
  display: grid;
  grid-template-columns: repeat(2, 1fr);
  grid-template-rows: repeat(2, 1fr);
  min-height: 100%;
  padding: 1rem;
}

section {
  color: rgb(177, 253, 0);
  max-width: 100%;
  padding: 1rem 3rem 0;
}

section:nth-child(-n + 2) {
  border-bottom: 20px solid black;
  font-size: 2.5rem;
}

section:last-child {
  display: flex;
  font-size: calc(1vw + 10px);
}

.vertical-bar {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  border-left: 20px solid black;
  height: 100vh;
  box-shadow: 0 0 5px rgba(0, 0, 0, 0.5);
  z-index: -1;
}

footer {
  padding: 0 3rem;
  font-size: 1.8rem;
  display: flex;
  flex-direction: row;
}

footer div {
  display: flex;
  align-items: center;
  gap: 10px;
}

footer div:first-child {
  animation: color-change 2s infinite steps(5, end);
  color: var(--yellow);
}

footer button {
  appearance: none;
  border: none;
  background: none;
  cursor: pointer;
  font-size: 1.8rem;
  align-items: center;
  color: var(--red);
}

@keyframes color-change {
  0% {
    color: var(--fg);
  }
  20% {
    color: var(--fg);
  }
  40% {
    color: var(--bg);
  }
  60% {
    color: var(--bg);
  }
  80% {
    color: var(--fg);
  }
  100% {
    color: var(--fg);
  }
}

</style>
  <body>
  
    <header>github icon</header>

    <main id="container">
        
      <section>SENDING</section>
      <section>RECIEVING</section>
      <div class="vertical-bar">
        
      </div>
      <section></section>
      <section>
        <pre>
UPLINK  =  YES
AXIS    =  40
INC     =  49 POS+
DEC     =  73 NEG-
                
                
SIGNAL  =  80 B            
        </pre>
        <pre>
B:066
C:067
D:068
E:069
F:070
        </pre>
      </section>
    </main>

    <footer>
      <div>PRESS KEYS:&nbsp;</div>
      <div>
        <button>B</button>
        <button>C</button>
        <button>F</button>
        <button>E</button>
        <button>B</button>
        <button>C</button>
        <button>E</button>
        <button>D</button>
        <button>B</button>
        <button>C</button>
        <button>F</button>
        <button>E</button>
        <button>D</button>
        <button>C</button>
      </div>
    </footer>
  </body>
</html>
